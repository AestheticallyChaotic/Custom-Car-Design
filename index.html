<!DOCTYPE html>
<html>

<head>
    
    <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    <script src="car.js"></script>
    <script src="base.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera wasd-controls-enabled="false" position="0 0 0"></a-camera>

    <a-assets>      

    <a-asset-item id="car" src = "car.glb">
    </a-asset-item>

    </a-assets>

    <a-entity position = "0 0 0" gltf-model = "#stable" scale = "0.1 0.1 0.1"></a-entity>

    <a-entity>
      
      <a-car rotation="0 0 0" position="0 0 0">
      </a-car>
      <a-base rotation="0 0 0" position="0 0 0">
      </a-base>
  
    </a-entity>

  </a-scene>

</body>

</html>
